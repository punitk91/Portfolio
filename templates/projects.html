<div class="row mt-5 ">{% load filter_tags %}
    <div class="col-lg-12">
       
            <div class="col-lg-12 mt-lg-2">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for project in projects %}
                            <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %} mb-4">
                                <div class="blog-slider mirror-face">
                                    <div class="blog-slider__wrp swiper-wrapper">

                                    
                                        
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <i class="fas fa-angle-left fa-3x color-primary"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <i class="fas fa-angle-right fa-3x color-primary"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>                
            </div>
        </div>
    </div>
</div>
